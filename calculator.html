<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="inbox1 pt-5">
                <div class="box1">
                    <input type="text" id="input1" name="">
                    <div class="box1-inbox1">
                      <div class="circle-box1 mt-3">
                        <button class="circle" id="clear" onclick="cleardisplay()">C</button>
                        <button class="circle">%</button>
                        <button class="circle"><i class="bi bi-backspace"></i></button>
                        <button class="circle" id="divide" onclick="divide()">/</button>
                      </div>
                      <div class="circle-box1 mt-2">
                        <button class="black-circle" onclick="buttonclick(7);">7</button>
                        <button class="black-circle" onclick="buttonclick(8)">8</button>
                        <button class="black-circle" onclick="buttonclick(9)">9</button>
                        <button class="circle">X</button>
                      </div>
                      <div class="circle-box1 mt-2">
                        <button class="black-circle" onclick="buttonclick(4)">4</button>
                        <button class="black-circle" onclick="buttonclick(5)">5</button>
                        <button class="black-circle" onclick="buttonclick(6)">6</button>
                        <button class="circle" onclick="subtraction()">-</button>
                      </div>
                      <div class="circle-box1 mt-2">
                        <button class="black-circle"onclick="buttonclick(1)">1</button>
                        <button class="black-circle" onclick="buttonclick(2)">2</button>
                        <button class="black-circle" onclick="buttonclick(3)">3</button>
                        <button class="circle" id="add" onclick="add()">+</button>
                      </div>
                      <div class="circle-box1 mt-2">
                        <button class="circle" onclick="buttonclick(a)">00</button>
                        <button class="black-circle" onclick="buttonclick(0)">0</button>
                        <button class="circle">.</button>
                        <button class="yellow-circle" onclick="equal()">=</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<label for="selfie">choose file</label>
<input type="file" id="selfie" capture="user">
<script src="calculator.js"></script>

    
</body>
</html>
